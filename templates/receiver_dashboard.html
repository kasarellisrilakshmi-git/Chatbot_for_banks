<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receiver Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1E293B, #111827);
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;
            min-height: 100vh;
            color: #E5E7EB;
        }

        h1, h2 {
            color: #F1F5F9;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.3em;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            transition: all 0.4s ease;
            border-radius: 10px;
            padding: 10px 18px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #B91C1C, #991B1B);
            transform: scale(1.05) translateY(-2px);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
            margin-top: 2rem;
        }

        .box {
            background: rgba(31, 41, 55, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .box:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.25);
        }

        button {
            background: linear-gradient(135deg, #2563EB, #1E40AF);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #1D4ED8, #1E3A8A);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
            font-weight: 600;
            color: #F8FAFC;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
            flex-wrap: wrap;
        }

        li:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .notification-card {
            border: 1px solid rgba(255,255,255,0.3);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #2D3748, #1E293B);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            position: relative;
            animation: slideIn 0.8s ease-in-out forwards;
            transition: all 0.4s ease;
            color: #10B981;
        }

        .notification-card span,
        .notification-card p,
        .notification-card strong {
            color: #10B981 !important;
        }

        .notification-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .notification-card::before {
            content: "ðŸ””";
            position: absolute;
            top: -12px;
            right: -12px;
            font-size: 26px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ðŸ“± Mobile optimization */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.9em;
            }

            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Welcome Receiver, {{ username }}</h1>
        <a href="/logout"><button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button></a>
    </div>

    <div class="container">
        <div class="box">
            <h2>Community Events</h2>
            <ul>
                {% for event in events %}
                <li>
                    <form onsubmit="submitRequest(event)" style="display:flex; gap:10px; align-items:center; width:100%; justify-content:space-between;">
                        <input type="hidden" name="item_name" value="{{ event.name }}">
                        <span><i class="fas fa-calendar-alt"></i> {{ event.name }}</span>
                        <button type="submit"><i class="fas fa-hand-holding-heart"></i> Request</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="box">
            <h2>Available Hotels</h2>
            <ul>
                {% for hotel in hotels %}
                <li>
                    <form onsubmit="submitRequest(event)" style="display:flex; gap:10px; align-items:center; width:100%; justify-content:space-between;">
                        <input type="hidden" name="item_name" value="{{ hotel.name }}">
                        <span><i class="fas fa-hotel"></i> {{ hotel.name }}</span>
                        <button type="submit"><i class="fas fa-hand-holding-heart"></i> Request</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="box">
            <h2>Notifications from Donors</h2>
            <div id="notifications"></div>
        </div>
    </div>

    <script>
        function submitRequest(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch('/request_food', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                }
            });
        }

        function loadNotifications() {
            fetch('/get_receiver_notifications')
                .then(response => response.json())
                .then(data => {
                    const notifDiv = document.getElementById('notifications');
                    notifDiv.innerHTML = '';
                    data.forEach(notif => {
                        notifDiv.innerHTML += `
                            <div class="notification-card">
                                <i class="fas fa-user"></i> <strong>Name:</strong> <span>${notif.name}</span><br>
                                <i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> <span>${notif.address}</span><br>
                                <i class="fas fa-phone"></i> <strong>Phone:</strong> <span>${notif.phone}</span>
                            </div>
                        `;
                    });
                });
        }
        setInterval(loadNotifications, 3000);
        loadNotifications();
    </script>
</body>
</html>
